<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangles</title>
</head>
<body>
        <h1>Quiz</h1>
        <form class="quiz-form">
            <div class="quiz-container">
            <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
            <lable><input type="radio" name="input-angle" value="45°"/>45°</lable>
            <label><input type="radio" name="input-angle" value="90°"/>90°</label>
            <label><input type="radio" name="input-angle" value="60°"/>60°</label>
            </div>

            <div class="quiz-container">
            <p>If a triangle has an angle of 90 degrees, what is it called?</p>
            <lable><input type="radio" name="input-type" value="obtuse"/>obtuse</lable>
            <label><input type="radio" name="input-type" value="acute"/>acute</label>
            <label><input type="radio" name="input-type" value="right angled"/>right angled</label>
            </div>
        </form>
        <button id="btn-submit-form">Submit Answer</button>
    </div>
    <p id="output-text"></p>
    <script src="/js/quiz.js" type="text/javascript"></script>
</body>
</html>
